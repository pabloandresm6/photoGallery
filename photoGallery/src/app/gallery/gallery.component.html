<div class="row">
<h4>Options</h4>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <h6>New Image (+):</h6>
        <input type="file" (change)="onChange($event)">
        <button type="button" (click)="uploadData()" class="btn btn-info m-t-xs">Upload</button>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 separator">
        <h6>Delete Image (-):</h6>
        <h6><b>NOTE:</b>To delete images, click on'delete' button, then click on the image you wish to delete.</h6>
        <button type="button" *ngIf="!delete_flag" (click)="delete()" class="btn btn-danger">Delete</button>
        <button type="button" *ngIf="delete_flag" (click)="delete()" class="btn btn-warning">Cancel</button>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <h6>Album:</h6>
        <a class="btn btn-success m-t-xs" [routerLink] ="['/albums']">Go to Album</a>
    </div>
</div>
<div class="row">
    <hr class="hr-4"/>
</div>
<div class="row">
    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | filter:filterBy)" >
            
            <a *ngIf="!delete_flag" [routerLink] ="['/image', image.id]">
                <img [src]="formatImage(image.url, image.name)" class="tn" [ngClass]="{'jiggle-effect': delete_flag}" width="200" height="160">
            </a>  
            <a *ngIf="delete_flag" (click)="delete_image(image.id)">
                <img [src]="formatImage(image.url, image.name)" class="tn" [ngClass]="{'jiggle-effect': delete_flag}" width="200" height="160">
            </a>            
        </li>
    </ul>
</div>
