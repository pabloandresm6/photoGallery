<div class="row">
    <h4>Options</h4>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h6>New Album (+):</h6>
            <input [(ngModel)]="nameAlbum" type="text"/>
            <button type="button" (click)="createAlbum()" class="btn btn-info m-l-xs m-t-xs">Create</button>
        </div>
        <!--<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 separator">
            <h6>Delete Image (-):</h6>
            <h6><b>NOTE:</b>To delete images, click on'delete' button, then click on the image you wish to delete.</h6>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning">Cancel</button>
        </div>-->
    </div>
    <div class="row">
        <hr class="hr-4"/>
    </div>
    <div class="row">
        
        <div *ngFor="let album of visibleAlbums" class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                <a data-toggle="collapse" href='#collapse{{album.id}}'>{{album.name}}</a>
                </h4>
              </div>
              <div id='collapse{{album.id}}' class="panel-collapse collapse">
                <div class="panel-body">
                    <ul id="thumbnailsList">
                        <li *ngFor="let image of album.images" >            
                            <a *ngIf="!delete_flag && image.name" [routerLink] ="['/image', image.id]">
                                <img [src]="formatImage(image.url, image.name)" class="tn" [ngClass]="{'jiggle-effect': delete_flag}" width="200" height="160">
                            </a>            
                        </li>
                    </ul>
                </div>
              </div>
            </div>
        </div>


    </div>
